		<SCRIPT TYPE="text/javascript">
			function mulfizzbuzz(N1,N2){
				var a=N1;
				var b=N2;
				var number;
				for (number =N1; number <= N2; number++) {
				    if (number % 3 ==0 & number % 5 ==0) {
        				document.write(number+": fizzbuzz<BR>");

  				     	document.write(number+": fizz<BR>");
