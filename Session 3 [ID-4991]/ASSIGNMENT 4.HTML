<!DOCTYPE HTML>
<HTML>
	<HEAD><TITLE>POSITION OF IMAGE</TITLE>
		<STYLE TYPE="text/css">
		DIV{
			text-align: center;
			font-family: fantasy;
			font-size: 50px;
		}
		</STYLE>
	</HEAD>
	<BODY>
		<H1 ALIGN="CENTER">EXAMPLE FOR POSITION OF AN IMAGE ELEMENT</H1>
		<DIV><SPAN STYLE="font-size: 25px">IMAGE <INS><SPAN STYLE="COLOR:RED">BEHIND</SPAN></INS> THE TEXT</SPAN><IMG SRC="IMG.JPG" ALT="ACADGILD IMAGE 1" STYLE="position: relative;left: 500px;top: 50px;z-index:-1;"><SPAN STYLE="COLOR:RED">THIS IS A DIV TAG WITH IMG TAG IN IT.</SPAN></DIV>
		<DIV><SPAN STYLE="font-size: 25px">IMAGE <INS><SPAN STYLE="COLOR:RED">INFRONT</SPAN></INS> OF TEXT</SPAN><IMG SRC="IMG1.PNG" ALT="ACADGILD IMAGE 1" STYLE="position: relative;left: 500px;top: 50px;z-index:1;"><SPAN STYLE="COLOR:SKYBLUE">THIS IS A DIV TAG WITH IMG TAG IN IT.</SPAN></DIV>
	</BODY>
